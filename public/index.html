<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Landing con env√≠o de correo</title>
</head>
<body>
  <h1>Formulario de Contacto</h1>
  <form id="contactForm">
    <input type="email" name="email" placeholder="Tu email" required><br>
    <textarea name="mensaje" placeholder="Tu mensaje" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>
  <p id="respuesta"></p>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        email: formData.get('email'),
        mensaje: formData.get('mensaje')
      };

      const res = await fetch('/api/enviar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('respuesta').innerText = result.message;
    });
  </script>
</body>
</html>
